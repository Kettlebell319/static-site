<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Site with Markdown</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        pre {
            background-color: #f6f8fa;
            padding: 16px;
            border-radius: 6px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Static Site</h1>
    <p>This is a simple static site with markdown support.</p>
    <div id="content">
        <!-- Your markdown content will be rendered here -->
    </div>

    <!-- Include markdown-it for markdown parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/12.3.2/markdown-it.min.js"></script>
    <script>
        // Initialize markdown-it
        const md = window.markdownit();
        
        // Example markdown content
        const markdownContent = `
# Hello Markdown!

This is a paragraph written in markdown.

- List item 1
- List item 2
- List item 3

\`\`\`
Some code block
\`\`\`
        `;

        // Render markdown content
        document.getElementById('content').innerHTML = md.render(markdownContent);
    </script>
</body>
</html>
