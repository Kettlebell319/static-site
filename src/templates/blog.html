<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <aside class="sidebar">
        <a href="/" class="site-title">
            <img src="/images/profile.jpg" alt="Blog Author">
            MY BLOG
        </a>

        <div class="nav-section">
            <h2>Search</h2>
            <input type="text" class="search-box" placeholder="Search...">
            <div class="search-bot">Or try my new AI-powered search bot</div>
        </div>

        <div class="nav-section">
            <h2>Subscribe</h2>
            <form class="subscribe-form">
                <input type="email" placeholder="me@email.com">
                <button type="submit">Sign Up</button>
            </form>
            <small>Email Terms & Privacy</small>
        </div>

        <div class="nav-section">
            <h2>Learn</h2>
            <ul>
                <li><a href="#">Which workshop?</a></li>
                <li><a href="#">Online Courses</a></li>
                <li><a href="#">Speaking</a></li>
                <li><a href="#">Podcast</a></li>
            </ul>
        </div>

        <div class="nav-section">
            <h2>Best of the blog</h2>
            <ul>
                <li><a href="#">Story of the Week</a></li>
                <li><a href="#">Top 100 Posts</a></li>
                <li><a href="#">Popular Posts</a></li>
                <li><a href="#">Archive</a></li>
            </ul>
        </div>
    </aside>

    <main class="main-content">
        <article class="blog-post">
            <h1>{{ title }}</h1>
            <time class="post-date" datetime="{{ date }}">{{ date }}</time>
            <div class="post-content">
                {{ content | safe }}
            </div>
        </article>
    </main>
</body>
</html>
